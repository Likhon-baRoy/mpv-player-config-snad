##################################
# mpv input control file by snad #
##################################

#########
# mouse #
#########

MOUSE_BTN0_DBL  vo_fullscreen
MOUSE_BTN2      vo_ontop
MOUSE_BTN3      volume +1
MOUSE_BTN4      volume -1
MOUSE_BTN1      osd
MOUSE_BTN9      seek +1
MOUSE_BTN8      seek -1


##########################
# trackpad, mouse wheels #
##########################

AXIS_UP    		volume -1
AXIS_DOWN  		volume +1
AXIS_LEFT  		osd-msg-bar seek +1
AXIS_RIGHT 		osd-msg-bar seek -1


###########
# keybord #
###########

# [ins] [home] [pgup]
# [del] [end]  [pgdwn]
INS             alt_src_step +1
DEL             alt_src_step -1
PGUP            osd-msg-bar seek +600 #relative+exact
PGDWN           osd-msg-bar seek -600 #relative+exact
HOME            seek_chapter -1
END             seek_chapter +1


# [arrow keys]
RIGHT           osd-msg-bar seek +2.5 #relative+exact
LEFT            osd-msg-bar seek -2.5 #relative+exact
UP              osd-msg-bar seek +5   #relative+exact
DOWN            osd-msg-bar seek -5   #relative+exact
CTRL+RIGHT      osd-msg-bar seek +30  #relative+exact
CTRL+LEFT       osd-msg-bar seek -30  #relative+exact
CTRL+UP         osd-msg-bar seek +60  #relative+exact
CTRL+DOWN       osd-msg-bar seek -60  #relative+exact
SHIFT+RIGHT     osd-msg-bar seek +300 #relative+exact
SHIFT+LEFT      osd-msg-bar seek -300 #relative+exact
SHIFT+UP        osd-msg-bar seek +600 #relative+exact
SHIFT+DOWN      osd-msg-bar seek -600 #relative+exact
ALT+RIGHT		add video-pan-x +0.01
ALT+LEFT		add video-pan-x -0.01
ALT+UP			add video-pan-y -0.01
ALT+DOWN		add video-pan-y +0.01

# numpad
# [N] [/] [*] [-]
# [7] [8] [9] [+]
# [4] [5] [6] 
# [1] [2] [3] [ENTER]
# [0] [DEC] 
/               add volume -1
*               add volume +1
ALT+/           ignore ; show-text "no keybindings" 								#ignore
ALT+*           ignore ; show-text "no keybindings" 								#ignore
KP0             add video-aspect -0.005
KP1             add video-zoom  -0.05
KP2             add video-pan-y +0.01
KP3             add video-zoom 0.05
KP4             add video-pan-x -0.01
KP5             set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0 ; set video-aspect 0 ; show-text "Reset: zoom | pan | aspect"
KP6             add video-pan-x +0.01
KP7             add video-zoom -0.05
KP8             add video-pan-y -0.01
KP9             add video-zoom 0.05
KP_DEC          add video-aspect +0.005
KP_ENTER        quit
+               add audio-delay +0.10
-               add audio-delay -0.10
ALT++           add sub_delay +1
ALT+-           add sub_delay +1
CTRL++          set audio-delay 0 ; set sub_delay 0 ; show-text "Reset: sub-delay | audio-delay"

CTRL+KP0        set contrast 0 ; set brightness 0 ; set saturation 0 ; set gamma 0 ; set hue 0 ; show-text "All Colors: 0"
CTRL+KP1        add brightness -1
CTRL+KP2        add brightness +1
CTRL+KP3        add contrast -1
CTRL+KP4        add contrast +1
CTRL+KP5        add gamma -1
CTRL+KP6        add gamma +1
CTRL+KP7        add saturation -1
CTRL+KP8        add saturation +1
CTRL+KP9        add hue -1
CTRL+KP_DEC     add hue +1
CTRL+KP_ENTER   cycle-values video-aspect "4:3" "16:9" "16:10" "2.35:1" "-1" ; show-text "Video Aspect: ${video-aspect}"

SHIFT+KP0       set contrast 0 ; set brightness 0 ; set saturation 0 ; set gamma 0 ; set hue 0 ; show-text "All Colors: 0"
SHIFT+KP1       add brightness -1
SHIFT+KP2       add brightness +1
SHIFT+KP3       add contrast -1
SHIFT+KP4       add contrast +1
SHIFT+KP5       add gamma -1
SHIFT+KP6       add gamma +1
SHIFT+KP7       add saturation -1
SHIFT+KP8       add saturation +1
SHIFT+KP9       add hue -1
SHIFT+KP_DEC    add hue +1
SHIFT+KP_ENTER  cycle-values video-rotate 90 180 270 0


# [F1] [F2] [F3] [F4] [F5] [F6] [F7] [F8] [F9] [F10] [F11] [F12]
F1              add brightness -1
F2              add brightness +1
F3              add contrast -1
F4              add contrast +1
F5       		add gamma -1
F6       		add gamma +1
F7              add saturation -1
F8              add saturation +1
F9              add hue -1
F10             add hue +1
F11				set contrast 0 ; set brightness 0 ; set saturation 0 ; set gamma 0 ; set hue 0 ; show-text "All Colors: 0 - (change [F1] -> [F10])"
F12				set contrast 0 ; set brightness 0 ; set saturation 0 ; set gamma 0 ; set hue 0 ; show-text "All Colors: 0 - (change [F1] -> [F10])"


# [1] [2] [3] [4] [5] [6] [7] [8] [9] [0] [-] [=]
# [!] [@] [#] [$] [%] [^] [&] [*] [(] [)] [_] [+]
1               set brightness 0 ; show-text "Brightness: 0 - (change [F1], [F2])"
2               set contrast 0 ; show-text "Contrast: 0 - (change [F3], [F4])"
3               set gamma 0 ; show-text "Gamma: 0 - (change [F5], [F6])"
4               set saturation 0 ; show-text "Saturation: 0 - (change [F7], [F8])"
5               set hue 0 ; show-text "Hue: 0 - (change [F9], [F10])"
6               set contrast 0 ; set brightness 0 ; set saturation 0 ; set gamma 0 ; set hue 0 ; show-text "All Colors: 0 - (change [F1] -> [F10])"
7               ignore ; show-text "no keybindings" 								#ignore
8               ignore ; show-text "no keybindings" 								#ignore
9               ignore ; show-text "no keybindings" 								#ignore
0               ignore ; show-text "no keybindings" 								#ignore
_               ignore ; show-text "no keybindings" 								#ignore
=               ignore ; show-text "no keybindings" 								#ignore

!				ignore ; show-text "no keybindings" 								#ignore
@				ignore ; show-text "no keybindings" 								#ignore
$				ignore ; show-text "no keybindings" 								#ignore
%				ignore ; show-text "no keybindings" 								#ignore
^				ignore ; show-text "no keybindings" 								#ignore
&				ignore ; show-text "no keybindings" 								#ignore
(				ignore ; show-text "no keybindings" 								#ignore
)				ignore ; show-text "no keybindings" 								#ignore
`				playlist-next ; show-text "${playlist}"
~				playlist-prev ; show-text "${playlist}"

# [esc] [space] [backspace]
# [tab] [enter]
TAB             show-text "${playlist}"
CTRL+TAB        show-text "${playlist}"
ENTER           quit
SHIFT+ENTER     cycle-values video-aspect "4:3" "16:9" "16:10" "2.35:1" "-1" ; show-text "Video Aspect: ${video-aspect}"
CTRL+ENTER      cycle-values video-rotate 90 180 270 0 ; show-text "Video Rotion: ${video-rotate}"
BS              set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0 ; set contrast 0 ; set brightness 0 ; set saturation 0 ; set gamma 0 ; set hue 0 ; set balance 0 ; set video-rotate 0 ; set speed 1.0 ; set video-aspect -1 ; set sub-scale 0 ; set sub-pos 0 ; set audio-delay 0 ; show-text "Reset: zoom | pan | rotation | aspect | color | audio | speed | sub"
ESC             quit
SPACE           cycle pause


# [Q] [W] [E] [R] [T] [Y] [U] [I] [O] [P] [{] [}]
# [q] [w] [e] [r] [t] [y] [u] [i] [o] [p] [[] []]
Q               quit-watch-later
q               quit-watch-later
W 				ignore ; show-text "no keybindings" 								#ignore
w 				ignore ; show-text "no keybindings" 								#ignore
E 				ignore ; show-text "no keybindings" 								#ignore
e 				ignore ; show-text "no keybindings" 								#ignore
R               cycle-values video-rotate 90 180 270 0 ; show-text "Video Rotion: ${video-rotate}"
r               cycle-values video-rotate 90 180 270 0 ; show-text "Video Rotion: ${video-rotate}"
T               vo_ontop
t               vo_ontop
Y               ignore ; show-text "no keybindings" 								#ignore
y               ignore ; show-text "no keybindings" 								#ignore
U               ignore ; show-text "no keybindings" 								#ignore
u               ignore ; show-text "no keybindings" 								#ignore
I				script-binding stats/display-stats
i				script-binding stats/display-stats
O				cycle-values osd-level 3 1 											#always show osd
o				show-progress
P				script-message osc-playlist
p				script-message osc-playlist
[				add speed -0.01
]				add speed +0.01
{				add speed -0.2
}				add speed +0.2
\				set speed +1.0
|				set speed +1.0


# [A] [S] [D] [F] [G] [H] [J] [K] [L] [:] ["]
# [a] [s] [d] [f] [g] [h] [j] [k] [l] [;] [']
A				cycle-values video-aspect "4:3" "16:9" "16:10" "2.35:1" "-1" ; show-text "Video Aspect: ${video-aspect}"
a				cycle-values video-aspect "4:3" "16:9" "16:10" "2.35:1" "-1" ; show-text "Video Aspect: ${video-aspect}"
S				screenshot
s				screenshot
D				ignore ; show-text "no keybindings" 								#ignore #frame_drop
d				ignore ; show-text "no keybindings" 								#ignore #frame_drop
F				cycle fullscreen 													#vo_fullscreen #also will work
f				cycle fullscreen													#vo_fullscreen #also will work
G               ignore ; show-text "no keybindings" 								#ignore #script-binding  reset-balance #handled with scripts>audio-balance.lua
g               ignore ; show-text "no keybindings" 								#ignore #script-binding  balance-to-left #handled with scripts>audio-balance.lua
H               ignore ; show-text "no keybindings" 								#ignore #script-binding  reset-balance #handled with scripts>audio-balance.lua
h               ignore ; show-text "no keybindings" 								#ignore #script-binding  balance-to-right #handled with scripts>audio-balance.lua
J 				cycle sub ; script-message osc-tracklist ;show-text ""				#sub_select
j				cycle sub ; script-message osc-tracklist ;show-text ""				#sub_select
K      			switch_audio ; script-message osc-tracklist ;show-text ""			#audio_select
k 				switch_audio ; script-message osc-tracklist ;show-text ""			#audio_select
L				cycle-values loop-playlist "inf" "no" ; show-text "Loop Playlist: ${loop-playlist}"
l				cycle-values loop-playlist "inf" "no" ; show-text "Loop Playlist: ${loop-playlist}"
:               cycle-values loop-file "inf" "no" ; show-text "Loop Current File: ${loop-file}"
;               cycle-values loop-file "inf" "no" ; show-text "Loop Current File: ${loop-file}"
"               ignore ; show-text "no keybindings" 								#ignore #cycle-values vf "format=colorlevels=full" "format=colorlevels=auto" "format=colorlevels=limited"
'               ignore ; show-text "no keybindings" 								#ignore #cycle-values vf "format=colorlevels=full" "format=colorlevels=auto" "format=colorlevels=limited"

# [Z] [X] [C] [V] [B] [N] [M] [<] [>] [?]
# [z] [x] [c] [v] [b] [n] [m] [,] [.] []
Z 				sub_delay -0.1
z 				sub_delay -0.1
X 				sub_delay +0.1														#sub_step +1
x 				sub_delay +0.1														#sub_step -1
C 				script-binding easycrop	;show-text "Draw Crop Area"					#Crop the video by defining the target rectangle with the cursor #handled with scripts>easycrop.lua
c 				script-binding easycrop	;show-text "Draw Crop Area"					#Crop the video by defining the target rectangle with the cursor #handled with scripts>easycrop.lua
V 				script-message osc-chapterlist
v 				script-message osc-chapterlist
B 				cycle border														#sub_pos +1
b 				cycle border														#sub_pos +1
N 				ignore ; show-text "no keybindings" 								#ignore #add sub-scale -0.1
n 				ignore ; show-text "no keybindings" 								#ignore #add sub-scale +0.1
M 				mute
m 				mute
> 				playlist-next ; script-message osc-playlist
. 				playlist-next ; script-message osc-playlist
< 				playlist-prev ; script-message osc-playlist
, 				playlist-prev ; script-message osc-playlist
?				add volume +1


