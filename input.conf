# mpv input control file by snad


#########
# mouse #
#########

MOUSE_BTN0_DBL  vo_fullscreen ; show-text "fullscreen: ${fullscreen}"
MOUSE_BTN2      vo_ontop
MOUSE_BTN3      volume +1
MOUSE_BTN4      volume -1
MOUSE_BTN1      osd
MOUSE_BTN9      seek +1
MOUSE_BTN8      seek -1


##########################
# trackpad, mouse wheels #
##########################

AXIS_UP    		volume -1 ; show-text "Volume: ${volume}"
AXIS_DOWN  		volume +1 ; show-text "Volume: ${volume}"
AXIS_LEFT  		osd-msg-bar seek +1
AXIS_RIGHT 		osd-msg-bar seek -1


###########
# keybord #
###########

# [ins] [home] [pgup]
# [del] [end]  [pgdwn]
INS             alt_src_step +1
DEL             alt_src_step -1
PGUP            osd-msg-bar seek +600 #relative+exact
PGDWN           osd-msg-bar seek -600 #relative+exact
HOME            seek_chapter -1
END             seek_chapter +1


# [arrow keys]
RIGHT           osd-msg-bar seek +2.5 #relative+exact
LEFT            osd-msg-bar seek -2.5 #relative+exact
UP              osd-msg-bar seek +5   #relative+exact
DOWN            osd-msg-bar seek -5   #relative+exact
CTRL+RIGHT      osd-msg-bar seek +30  #relative+exact
CTRL+LEFT       osd-msg-bar seek -30  #relative+exact
CTRL+UP         osd-msg-bar seek +60  #relative+exact
CTRL+DOWN       osd-msg-bar seek -60  #relative+exact
SHIFT+RIGHT     osd-msg-bar seek +300 #relative+exact
SHIFT+LEFT      osd-msg-bar seek -300 #relative+exact
SHIFT+UP        osd-msg-bar seek +600 #relative+exact
SHIFT+DOWN      osd-msg-bar seek -600 #relative+exact
ALT+RIGHT		add video-pan-x +0.01
ALT+LEFT		add video-pan-x -0.01
ALT+UP			add video-pan-y -0.01
ALT+DOWN		add video-pan-y +0.01

# numpad
# [N] [/] [*] [-]
# [7] [8] [9] [+]
# [4] [5] [6] 
# [1] [2] [3] [ENTER]
# [0] [DEC] 
/               add volume -1 ; show-text "Volume: ${volume}"
*               add volume +1 ; show-text "Volume: ${volume}"
ALT+/           ignore ; show-text "no keybindings" 								#ignore
ALT+*           ignore ; show-text "no keybindings" 								#ignore
KP0             add video-aspect -0.005
KP1             add video-zoom  -0.05
KP2             add video-pan-y +0.01
KP3             add video-zoom 0.05
KP4             add video-pan-x -0.01
KP5             set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0 ; set video-aspect 0 ; show-text "reset: zoom | pan | aspect"
KP6             add video-pan-x +0.01
KP7             add video-zoom -0.05
KP8             add video-pan-y -0.01
KP9             add video-zoom 0.05
KP_DEC          add video-aspect +0.005
KP_ENTER        quit
+               add audio-delay +0.10
-               add audio-delay -0.10
ALT++           add sub_delay +1
ALT+-           add sub_delay +1
CTRL++          set audio-delay 0 ; set sub_delay 0 ; show-text "reset: sub-delay | audio-delay"

CTRL+KP0        add hue -1 ; show-text "Saturation: ${saturation}"
CTRL+KP1        add hue +1 ; show-text "Saturation: ${saturation}"
CTRL+KP2        add saturation -1 ; show-text "Saturation: ${saturation}"
CTRL+KP3        add saturation +1 ; show-text "Saturation: ${saturation}"
CTRL+KP4        add gamma -1 ; show-text "Gamma: ${gamma}"
CTRL+KP5        add brightness -1 ; show-text "Brightness: ${brightness}"
CTRL+KP6        add brightness +1 ; show-text "Brightness: ${brightness}"
CTRL+KP7        add gamma +1 ; show-text "Gamma: ${gamma}"
CTRL+KP8        add contrast -1 ; show-text "Contrast: ${contrast}"
CTRL+KP9        add contrast +1 ; show-text "Contrast: ${contrast}"
CTRL+KP_DEC     set contrast 0 ; set brightness 0 ; set saturation 0 ; set gamma 0 ; set hue 0 ; show-text "reset: color"
CTRL+KP_ENTER   cycle-values video-aspect "4:3" "16:9" "16:10" "2.35:1" "-1" ; show-text "Aspect Ratio: ${?video-aspect==1.500:3:2}${?video-aspect==1.333:4:3}${?video-aspect==1.778:16:9}${?video-aspect==1.600:16:10}${?video-aspect==2.350:2.35:1}"

SHIFT+KP0       add hue -1 ; show-text "Saturation: ${saturation}"
SHIFT+KP1       add hue +1 ; show-text "Saturation: ${saturation}"
SHIFT+KP2       add saturation -1 ; show-text "Saturation: ${saturation}"
SHIFT+KP3       add saturation +1 ; show-text "Saturation: ${saturation}"
SHIFT+KP4       add gamma -1 ; show-text "Gamma: ${gamma}"
SHIFT+KP5       add brightness -1 ; show-text "Brightness: ${brightness}"
SHIFT+KP6       add brightness +1 ; show-text "Brightness: ${brightness}"
SHIFT+KP7       add gamma +1 ; show-text "Gamma: ${gamma}"
SHIFT+KP8       add contrast -1 ; show-text "Contrast: ${contrast}"
SHIFT+KP9       add contrast +1 ; show-text "Contrast: ${contrast}"
SHIFT+KP_DEC    set contrast 0 ; set brightness 0 ; set saturation 0 ; set gamma 0 ; set hue 0 ; show-text "reset: color"
SHIFT+KP_ENTER  cycle-values video-rotate 90 180 270 0


# [F1] [F2] [F3] [F4] [F5] [F6] [F7] [F8] [F9] [F10] [F11] [F12]
F1              add contrast -1 ; show-text "Contrast: ${contrast}"
F2              add contrast +1 ; show-text "Contrast: ${contrast}"
F3              add brightness -1 ; show-text "Brightness: ${brightness}"
F4              add brightness +1 ; show-text "Brightness: ${brightness}"
F5              add hue -1 ; show-text "Hue: ${hue}"
F6              add hue +1 ; show-text "Hue: ${hue}"
F7              add saturation -1 ; show-text "Saturation: ${saturation}"
F8              add saturation +1 ; show-text "Saturation: ${saturation}"
F9				set contrast 0 ; show-text "Contrast: reset / =0"
F10				brightness 0 ; show-text "Brightness: reset / =0"
F11				hue 0 ; show-text "Hue: reset / =0"
F12				saturation 0 ; show-text "Saturation: reset / =0"				#reset all see [=]


# [1] [2] [3] [4] [5] [6] [7] [8] [9] [0] [-] [=]
# [!] [@] [#] [$] [%] [^] [&] [*] [(] [)] [_] [+]
1               add contrast -1 ; show-text "Contrast: ${contrast}"
2               add contrast +1 ; show-text "Contrast: ${contrast}"
3               add brightness -1 ; show-text "Brightness: ${brightness}"
4               add brightness +1 ; show-text "Brightness: ${brightness}"
5               add hue -1 ; show-text "Hue: ${hue}"
6               add hue +1 ; show-text "Hue: ${hue}"
7               add saturation -1 ; show-text "Saturation: ${saturation}"
8               add saturation +1 ; show-text "Saturation: ${saturation}"
9               add gamma -1 ; show-text "Gamma: ${gamma}"
0               add gamma +1 ; show-text "Gamma: ${gamma}"
_               set contrast 0 ; set brightness 0 ; set saturation 0 ; set gamma 0 ; set hue 0 ; show-text "reset: color"
=               set contrast 0 ; set brightness 0 ; set saturation 0 ; set gamma 0 ; set hue 0 ; show-text "reset: color"


# [esc] [space] [backspace]
# [tab] [enter]
TAB             show-text "${playlist}"
CTRL+TAB        playlist-next ; show-text "${playlist}"
SIFT+TAB        playlist-prev ; show-text "${playlist}"
ENTER           quit
SHIFT+ENTER     cycle-values video-aspect "4:3" "16:9" "16:10" "2.35:1" "-1" ; show-text "Aspect Ratio: ${video-aspect}"
CTRL+ENTER      cycle-values video-rotate 90 180 270 0 ; show-text "Video Rotion: ${video-rotate}"
BS              set video-zoom 0 ; set video-pan-x 0 ; set video-pan-y 0 ; set contrast 0 ; set brightness 0 ; set saturation 0 ; set gamma 0 ; set hue 0 ; set balance 0 ; set video-rotate 0 ; set speed 1.0 ; set video-aspect -1 ; set sub-scale 0 ; set sub-pos 0 ; set audio-delay 0 ; show-text "reset: zoom | pan | rotation | aspect | color | audio | speed | sub"
ESC             quit
SPACE           cycle pause


# [Q] [W] [E] [R] [T] [Y] [U] [I] [O] [P] [{] [}]
# [q] [w] [e] [r] [t] [y] [u] [i] [o] [p] [[] []]
Q               quit-watch-later
q               quit-watch-later
W 				ignore ; show-text "no keybindings" 								#ignore
w 				ignore ; show-text "no keybindings" 								#ignore
E 				ignore ; show-text "no keybindings" 								#ignore
e 				ignore ; show-text "no keybindings" 								#ignore
R               ignore ; show-text "no keybindings" 								#ignore
r               ignore ; show-text "no keybindings" 								#ignore
T               vo_ontop
t               vo_ontop
Y               ignore ; show-text "no keybindings" 								#ignore
y               ignore ; show-text "no keybindings" 								#ignore
U               ignore ; show-text "no keybindings" 								#ignore
u               ignore ; show-text "no keybindings" 								#ignore
I				script-binding stats/display-stats
i				script-binding stats/display-stats
O				cycle-values osd-level 3 1 											#show-progress
o				show-progress
P				script-message osc-playlist
p				script-message osc-playlist
[				add speed -0.01
]				add speed +0.01
{				add speed -0.2
}				add speed +0.2
\				set speed +1.0
|				set speed +1.0


# [A] [S] [D] [F] [G] [H] [J] [K] [L] [:] ["]
# [a] [s] [d] [f] [g] [h] [j] [k] [l] [;] [']
A				switch_audio ; script-message osc-tracklist ;show-text ""
a				switch_audio ; script-message osc-tracklist ;show-text ""
S				screenshot
s				screenshot
D				ignore ; show-text "no keybindings" 								#ignore #frame_drop
d				ignore ; show-text "no keybindings" 								#ignore #frame_drop
F				cycle fullscreen ; show-text "fullscreen: ${fullscreen}"			#vo_fullscreen #also will work
f				cycle fullscreen ; show-text "fullscreen: ${fullscreen}"			#vo_fullscreen #also will work
G               ignore ; show-text "no keybindings" 								#ignore #script-binding  reset-balance #handled with scripts>audio-balance.lua
g               ignore ; show-text "no keybindings" 								#ignore #script-binding  balance-to-left #handled with scripts>audio-balance.lua
H               ignore ; show-text "no keybindings" 								#ignore #script-binding  reset-balance #handled with scripts>audio-balance.lua
h               ignore ; show-text "no keybindings" 								#ignore #script-binding  balance-to-right #handled with scripts>audio-balance.lua
J 				cycle sub ; script-message osc-tracklist ;show-text ""				#sub_select
j				cycle sub ; script-message osc-tracklist ;show-text ""				#sub_select
K      			cycle-values video-rotate 90 180 270 0 ; show-text "Video Rotion: ${video-rotate}"
k 				cycle-values video-aspect "4:3" "16:9" "16:10" "2.35:1" "-1" ; show-text "Aspect Ratio: ${video-aspect}"
L				cycle-values loop-file "inf" "no" ; show-text "Loop Current File: ${loop-file}"
l				cycle-values loop-playlist "inf" "no" ; show-text "Loop Playlist: ${loop-playlist}"
:               ignore ; show-text "no keybindings" 								#ignore
;               ignore ; show-text "no keybindings" 								#ignore
"               ignore ; show-text "no keybindings" 								#ignore #cycle-values vf "format=colorlevels=full" "format=colorlevels=auto" "format=colorlevels=limited"
'               ignore ; show-text "no keybindings" 								#ignore #cycle-values vf "format=colorlevels=full" "format=colorlevels=auto" "format=colorlevels=limited"

# [Z] [X] [C] [V] [B] [N] [M] [<] [>] [?]
# [z] [x] [c] [v] [b] [n] [m] [,] [.] []
Z 				sub_delay +0.1
z 				sub_delay -0.1
X 				sub_step +1
x 				sub_step -1
C 				script-binding easycrop	;show-text "draw crop area"					#Crop the video by defining the target rectangle with the cursor #handled with scripts>easycrop.lua
c 				script-binding easycrop	;show-text "draw crop area"					#Crop the video by defining the target rectangle with the cursor #handled with scripts>easycrop.lua
V 				script-message osc-chapterlist
v 				script-message osc-tracklist
B 				sub_pos -1
b 				sub_pos +1
N 				add sub-scale -0.1
n 				add sub-scale +0.1
M 				mute
m 				mute
> 				playlist-next ; script-message osc-playlist
. 				playlist-next ; script-message osc-playlist
< 				playlist-prev ; script-message osc-playlist
, 				playlist-prev ; script-message osc-playlist
?				script-message osc-playlist


###########
# gamepad #
###########

JOY_RIGHT seek 10
JOY_LEFT seek -10
JOY_UP seek 60
JOY_DOWN seek -60
JOY_BTN0 pause
JOY_BTN1 osd
JOY_BTN2 volume 1
JOY_BTN3 volume -1
